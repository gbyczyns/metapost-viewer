apply plugin: 'java'
apply plugin: 'idea'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.slf4j:slf4j-simple:2.0.9'
	implementation 'commons-io:commons-io:2.15.0'
}

jar {
	manifest {
		attributes 'Main-class': 'Main'
	}
	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}
